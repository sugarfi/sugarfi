title: 'Malbona' Vortoj
time: 2020-11-23T10:23-05:00
body: |
  komuna koncepto en la angla estas ke iu vorotj estas 'malbona'. 'nun
  infano, ne diros "fikas" aŭ "feko"!' iu patroj (la vorto 'patroj' 
  estas neutrala, ĉar mi uzas la 'iĉo' sufikso) eĉ meti sapo en la 
  iliaj infanaj enfluejoj (inter alia punoj) kiel puni por diri ŝajne 
  'malbona' vortoj. laŭ mi, ĉi tiu estas mirinde malsprita. 'fikas' 
  estas ne pli ol vorto - ĝi estas ne pli 'malbona' ol 'kato' aŭ 
  'domo'. do kial puni infanoj por diri ĝi? la respondo estas en
  malmoderna ideoj de kio estas 'ĝusta lingvo' aŭ 'bona vortoj'. se
  ke estas vora, do ni estas ankraŭ uzas malmoderna ideoj por ne
  rezono krom  ke ili estas 'tradicia' - ne surpriza en usona kulturo,
  sed afliktita. ni devos ĝisdatigi nia ideoj esti moderna, aŭ ni
  plu uzos ĉi tiuj viktoriana kutimoj fora en la estonteco. estas
  ne bona rezona alia ol kio mi priskribas por kiel malracia
  regularo por vortoj. al diras ĝi simpla: fikas 'bona' vortoj 
  regularo.

  ## gravas escepto

  sed, estas unu gravas escepto, kaj ĝi estas insultoj. mi ne diras
  pri 'ordinara' insultoj - mi signifas la angla koncepto de 'slurs'.
  vortoj ke estas uzi al ataki preciza grupo, kiel la n-vortoj kaj
  la angla kontraŭsamsekseco vorto 'fairy' estas neniam akcepteblas,
  kaj neniam estos. mi ne kenas pri vortoj kun ne ofendite signifo,
  kiel 'fikas' ke estas mallici por ne bona rezono, sed kiel mi
  diris, vortoj uzi al ataki homoj estas malbona. mi ne subtenilo
  ĉi tiuj vortoj, kaj ĉi tiu artikolo ne devas al esprimi tiu
  opinio.
