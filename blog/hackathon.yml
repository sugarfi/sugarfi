title: Hackathon Results
time: 2020-09-01T14:47-05:00
body: |
    The results for the Piemadd Hackathon, the one I entered Muse in, recently came out.
    I was idly browsing around when that happened, and I was surprised to find that I had
    actually won! This was the first time I had actually won a hackathon, so I was very excited.
    I had a great experience in this one, and I plan to ocntinue participating in the future.
    Anyway, thanks for reading!
